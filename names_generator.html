<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор исламских имен</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header-banner {
            background-color: #1d672c;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .menu-button, .gender-button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 20px;
            font-size: 20px;
            color: white;
            background-color: #1d672c;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .menu-button:hover, .gender-button:hover {
            background-color: #14501e;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-banner">
            <h1>Мусулманский есымдер оилап табу</h1>
        </div>
    </header>
    
    <main>
        <div id="gender-selection">
            <button class="gender-button" onclick="selectGender('male')">Ул есымдеры</button>
            <button class="gender-button" onclick="selectGender('female')">Айел есымдеры</button>
        </div>
        
        <div id="name-generator" class="hidden">
            <h2 id="selected-gender"></h2>
            <button class="menu-button" onclick="generateName()">Генерировать имя</button>
            <p id="generated-name"></p>
        </div>
    </main>
    
    <script>
        let selectedGender = '';

        function selectGender(gender) {
            selectedGender = gender;
            document.getElementById('gender-selection').classList.add('hidden');
            document.getElementById('name-generator').classList.remove('hidden');
            document.getElementById('selected-gender').textContent = gender === 'male' ? 'Ул есымдеры' : 'Айел есымдеры';
        }

        function generateName() {
            const maleNames = ['Ахмед', 'Мухаммад', 'Али', 'Омар', 'Ибрагим'];
            const femaleNames = ['Аиша', 'Фатима', 'Зейнаб', 'Марьям', 'Хадиджа'];
            
            let names = selectedGender === 'male' ? maleNames : femaleNames;
            let randomName = names[Math.floor(Math.random() * names.length)];
            
            document.getElementById('generated-name').textContent = randomName;
        }
    </script>
</body>
</html>
